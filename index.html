<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập bảng cửu chương</title>
</head>
<body>
    <script>
        let sout;
        sout = "<table border='1' cellpadding='10'>";
        let i ;
        let j ;
        for (i = 1; i <= 10; i++) {
            sout = sout + "<tr>";
            for (j = 2; j <= 9; j++) {
                sout = sout + "<td>" + j + "x" + i +"</td>";
            }
            sout = sout + "</tr>";
        }
        sout = sout + "</table>";
        document.write(sout);
    </script>
</body>
</html>
